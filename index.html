<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="shortcut icon" href="./icon/check-mark.png" />
    <link rel="stylesheet" href="./styls/fonts.css" />
    <link rel="stylesheet" href="./styls/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="body container-fluid">
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand fs-3">To Do</a>
        <form class="d-flex" role="search">
          <input
            id="taskInput"
            class="form-control me-2"
            type="text"
            placeholder="Add Task"
            aria-label="Search"
          />
          <button id="addTaskButton" class="btn" type="submit">Add</button>
        </form>
        <button class="dark-mode py-2 px-4 "><i class="bi bi-brightness-alt-high"></i></button>
      </div>
    </nav>
    <!--section-->
    <section class="row">
      <div class="sidebar col-3 bg-white fs-4">
        <ul id="taskList" class="list-unstyled">
          <div id="myDaySection" class="d-flex my-3">
            <i class="bi bi-brightness-high mx-3"></i>
            <li id="myDay" class="task-list-item">My Day</li>
          </div>
          <div id="importantSection" class="d-flex my-3">
            <i class="bi bi-star mx-3"></i>
            <li id="important" class="task-list-item">Important</li>
          </div>
          <div id="waterSection" class="d-flex my-3">
            <i class="bi bi-droplet mx-3"></i>
            <li id="water" class="task-list-item">Water</li>
          </div>
        </ul>
      </div>

      <div class="col-5 m-5">
        <div id="myDayContent" style="display: none">
          <h2>My Day</h2>
          <ul id="myDayTasks"></ul>
        </div>
        <div id="importantContent" style="display: none">
          <h2>Important</h2>
          <ul id="importantTasks"></ul>
        </div>

        <!-- water -->
        <div id="waterContent" style="display: none">
          <h2>Water</h2>
<div class="d-flex">
<div id="waterBox">
  <div id="waterLevel"></div>
</div>
<div id="message" style="display: none">Well done!</div>
</div>
<div id="glasses" class="d-flex mt-2">
  <div class="glass-container">
    <div class="glass" data-index="1"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="2"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="3"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="4"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="5"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="6"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="7"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
  <div class="glass-container">
    <div class="glass" data-index="8"><img src="./img/9c151ba450bfae8e1a750c920a9367ec.jpg" alt=""></div>
  </div>
</div>

          </div>

          
        </div>
      </div>

      <div id="dayDisplay" class="col-2"></div>
    </section>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
