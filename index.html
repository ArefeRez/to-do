<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="shortcut icon" href="./icon/check-mark.png">
    <link rel="stylesheet" href="./styls/fonts.css">
    <link rel="stylesheet" href="./styls/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body class="body container-fluid">
  <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand fs-3">To Do</a>
          <form class="d-flex" role="search">
            <input id="taskInput" class="form-control me-2" type="text" placeholder="Add Task" aria-label="Search">
            <button id="addTaskButton" class="btn" type="submit">Add</button>
          </form>
        </div>
      </nav>
      <!--section-->
      <section class="row">
        <div class="sidebar col-3 bg-white fs-4">
          <ul id="taskList" class=" list-unstyled ">
            <div id="sidebar" class="d-flex my-3">
              <i class="bi bi-brightness-high mx-3"></i>
              <li id="myDay" class="task-list-item">My Day</li>
            </div>
            <div id="sidebar" class="d-flex my-3">
              <i class="bi bi-star mx-3"></i>
              <li>Important</li>
            </div>
          </ul>
        </div>

        <div class="col-5 m-5">
          <ul id="box"></ul>
        </div>

        <div id="dayDisplay" class="col-2"></div>
      </section>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
